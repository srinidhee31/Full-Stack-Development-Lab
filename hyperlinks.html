<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks</title>
</head>
<body>

<h2>Hyperlinks using a Tag</h2>

<p>
A hyperlink is created using the anchor(a) tag.
The href attribute specifies the link address
and the target attribute specifies how the
link should be opened.
</p>

<a href="https://www.w3schools.com" target="_blank">
open w3schools in New Tab
</a>

<br><br>

<a href="https://www.w3schools.com" target="_self">
open w3schools in same Tab
</a>

</body>
</html>
