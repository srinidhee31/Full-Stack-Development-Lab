<!DOCTYPE html>
<html>
<head>
    <title>Images with Hyperlinks</title>
</head>
<body>

<h2>My Image</h2>
<a href="https://www.wikipedia.org" target="_blank">
    <img src="images/myimage.jpg" width="200" height="200" alt="My Image">
</a>

<h2>My Friend Image</h2>
<a href="https://www.w3schools.com" target="_blank">
    <img src="images/myfriendimage.jpg" width="200" height="200" alt="Friend Image">
</a>

</body>
</html>
