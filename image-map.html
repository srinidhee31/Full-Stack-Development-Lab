<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
</head>
<body>

<h2>Image Map Example</h2>
<p>Click on laptop, book or coffee</p>

<img src="images/scene1.jpg"
     alt="Study Table"
     usemap="#studymap"
     width="500"
     height="350">

<map name="studymap">

    <!-- Laptop (left side) -->
    <area shape="rect"
          coords="20,120,180,300"
          href="laptop.html"
          alt="Laptop">

    <!-- Book (center) -->
    <area shape="rect"
          coords="190,100,350,280"
          href="books.html"
          alt="Book">

    <!-- Coffee (right side) -->
   <area shape="circle"
      coords="440,228,45"
      href="coffee.html"
      alt="Coffee">
</map>

</body>
</html>
